<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine's Day ‚ù§Ô∏è</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Floating hearts animation */
        .hearts {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .heart {
            position: absolute;
            font-size: 30px;
            animation: float 15s infinite;
            opacity: 0;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .container {
            position: relative;
            z-index: 10;
            text-align: center;
        }

        .title {
            color: white;
            font-size: 3em;
            margin-bottom: 50px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            animation: fadeIn 2s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Envelope styling - Realistic design */
        .envelope-wrapper {
            cursor: pointer;
            position: relative;
            display: inline-block;
            transition: transform 0.3s ease;
        }

        .envelope-wrapper:hover {
            transform: scale(1.05);
        }

        .envelope {
            width: 400px;
            height: 200px;
            position: relative;
            margin: 0 auto;
        }

        /* Main envelope body */
        .envelope-body {
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, #f5f5f5 0%, #e8e8e8 100%);
            border-radius: 5px;
            position: relative;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }

        /* Top flap */
        .envelope-flap {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .envelope-flap::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 0;
            border-style: solid;
            border-width: 0 200px 120px 200px;
            border-color: transparent transparent #d0d0d0 transparent;
        }

        .envelope-flap::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 0;
            border-style: solid;
            border-width: 0 200px 115px 200px;
            border-color: transparent transparent #e8e8e8 transparent;
            z-index: 2;
        }

        /* Left and right flaps */
        .envelope-left {
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 0;
            border-style: solid;
            border-width: 100px 0 100px 80px;
            border-color: transparent transparent transparent #dadada;
        }

        .envelope-right {
            position: absolute;
            top: 0;
            right: 0;
            width: 0;
            height: 0;
            border-style: solid;
            border-width: 100px 80px 100px 0;
            border-color: transparent #dadada transparent transparent;
        }

        /* Bottom flap shadow */
        .envelope-shadow {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            height: 8px;
            background: linear-gradient(to bottom, rgba(0,0,0,0.1), transparent);
            border-radius: 50%;
        }

        /* Heart stamp decoration */
        .stamp {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 40px;
            z-index: 10;
            animation: heartbeat 1.5s infinite;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            25% { transform: scale(1.1); }
            50% { transform: scale(1); }
        }

        /* Seal decoration */
        .seal {
            position: absolute;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 50px;
            background: #ff6b9d;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            box-shadow: 0 3px 10px rgba(255,107,157,0.5);
            z-index: 5;
        }

        .click-hint {
            color: white;
            margin-top: 40px;
            font-size: 1.3em;
            animation: pulse 2s infinite;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .title {
                font-size: 2em;
                margin-bottom: 30px;
            }
            
            .envelope {
                width: 320px;
                height: 160px;
            }

            .envelope-flap::before {
                border-width: 0 160px 96px 160px;
            }

            .envelope-flap::after {
                border-width: 0 160px 92px 160px;
            }

            .envelope-left {
                border-width: 80px 0 80px 64px;
            }

            .envelope-right {
                border-width: 80px 64px 80px 0;
            }

            .stamp {
                font-size: 32px;
                top: 15px;
                right: 20px;
            }

            .seal {
                width: 40px;
                height: 40px;
                font-size: 20px;
                bottom: 65px;
            }

            .click-hint {
                font-size: 1.1em;
            }
        }

        @media (max-width: 480px) {
            .envelope {
                width: 280px;
                height: 140px;
            }

            .envelope-flap::before {
                border-width: 0 140px 84px 140px;
            }

            .envelope-flap::after {
                border-width: 0 140px 80px 140px;
            }

            .envelope-left {
                border-width: 70px 0 70px 56px;
            }

            .envelope-right {
                border-width: 70px 56px 70px 0;
            }
        }
    </style>
</head>
<body>
    <div class="hearts" id="hearts"></div>
    
    <div class="container">
        <h1 class="title">Happy Valentine's Day! üíï</h1>
        
        <div class="envelope-wrapper" onclick="openLetter()">
            <div class="envelope">
                <div class="envelope-body">
                    <div class="envelope-left"></div>
                    <div class="envelope-right"></div>
                    <div class="envelope-flap"></div>
                    <div class="stamp">üíå</div>
                    <div class="seal">‚ù§Ô∏è</div>
                    <div class="envelope-shadow"></div>
                </div>
            </div>
        </div>
        
        <p class="click-hint">‚ú® Klik amplop untuk membuka surat ‚ú®</p>
    </div>

    <script>
        // Create floating hearts
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + '%';
            heart.style.animationDuration = (Math.random() * 10 + 10) + 's';
            heart.style.animationDelay = Math.random() * 5 + 's';
            document.getElementById('hearts').appendChild(heart);
            
            setTimeout(() => heart.remove(), 20000);
        }

        // Generate hearts periodically
        setInterval(createHeart, 2000);
        
        // Create initial hearts
        for(let i = 0; i < 10; i++) {
            setTimeout(createHeart, i * 500);
        }

        // Open letter function - redirect to letter page
        function openLetter() {
            // Simpan kedua file HTML di folder yang sama
            // Atau ganti dengan URL lengkap jika di hosting
            window.location.href = 'letter.html';
        }
    </script>
</body>
</html>
